<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPhotos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
            <div class="photo" v-for="Photo in Photos"><!--Vue.jsで繰り返し処理を行う-->
                <img :src="Photo.path"><!--Vue.jsの書き換え対象を指す-->
                <div class="inner">
                    <p>{{Photo.caption}}
                        <span>{{Photo.name}}</span>
                    </p>
                </div>
            </div>
        </div>

        <div id="vue_unit">
            {{message}}<br>
            <!--プレースフォルダ-->
            {{test}}
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#img_unit',
            data:{
                Photos:[]
            },
            created: function(){
                //Vue.jsのオブジェクトが作られたときに実行される処理
                var self=this;
                $.getJSON('https://h2o-space.com/htmlbook/images.php', function (data) {
                //jQueryファイルを読み込む
                    self.Photos=data; //「this」と同義（スコープ内で対象となるオブジェクトを指定するが、「this」にするとjQueryを指してしまう。）
                });
            }
        })
        //jQueryファイルを読み込む
    </script>

</body>

</html>
